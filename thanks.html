<!DOCTYPE html>
<html lang="en-AU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanks! | Nufence Pty Ltd</title>
    <meta name="robots" content="noindex">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Outfit:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Outfit', system-ui, sans-serif;
            background: #FAF7F2;
            color: #2C2418;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .card {
            text-align: center;
            max-width: 520px;
            background: white;
            padding: 3.5rem 2.5rem;
            border-radius: 16px;
            box-shadow: 0 8px 40px rgba(44, 36, 24, 0.08);
        }
        .check {
            width: 72px; height: 72px;
            background: #4A6741;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            margin: 0 auto 1.5rem;
        }
        .check svg { width: 36px; height: 36px; stroke: white; fill: none; stroke-width: 2.5; }
        h1 {
            font-family: 'DM Serif Display', Georgia, serif;
            font-size: 2rem;
            font-weight: 400;
            margin-bottom: 0.75rem;
        }
        p { color: #6B5E4F; line-height: 1.7; margin-bottom: 2rem; font-size: 1.05rem; }
        a {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: #8B6914;
            color: white;
            padding: 0.8rem 1.8rem;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            transition: background 0.3s;
        }
        a:hover { background: #C4982A; }
    </style>
</head>
<body>
    <div class="card">
        <div class="check">
            <svg viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"/></svg>
        </div>
        <h1>Thanks for reaching out!</h1>
        <p>We've received your quote request and will get back to you within 24 hours. If your job is urgent, give us a call.</p>
        <a href="/">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"/><polyline points="12 19 5 12 12 5"/></svg>
            Back to Home
        </a>
    </div>
</body>
</html>
